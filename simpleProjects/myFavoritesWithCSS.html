<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
    <style>
        .heading{
            color: purple;
        }
        #fruit-list{
            color: lightgreen;
        }
        .color_list{
            color: lightskyblue
        }
    </style>
</head>

<body>
    <p class="heading">The list of my favorite <strong>fruites</strong></p>
    <ul id="fruit-list">
        <li><em>Apple</em></li>
        <li>Orange</li>
        <li><strong>Kiwi</strong></li>
        <li>Pineapple</li>
    </ul>
    <div>
        <p class="heading">The list of my favorite <strong>colors</strong></p>
        <ul class="color_list">
            <li>White</li>
            <li><em>Black</em></li>
            <li><strong>Grey</strong></li>
            <li>Blue</li>
            <li>Yellow</li>
        </ul>
    </div>
</body>

</html>
