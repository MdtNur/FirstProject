<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quidditch Numbers</title>
    <style>
        .container{
            border: 2px solid gray;
            height: 400px;
            width: auto;
        }
        .colorBox{
            background-color: bisque;
            margin: 10px 300px 10px 10px;
            height: 350px;
        }
        h1{
            font-size: 38px;
            font-family: Georgia, 'Times New Roman', Times, serif
        }
        li {
            font-size: 36px;
            border: 5px dotted purple;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="colorBox">
            <h1>Quidditch Positions</h1>
            <ul class="list">
                <li>Keeper</li>
                <li>Seeker</li>
                <li>Beater</li>
                <li>Chaser</li>
            </ul>
        </div>
    </div>
</body>
</html>
